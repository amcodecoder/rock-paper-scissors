<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    

    <!-- Displays game result -->
    <div class="gameBoard">
        <h1>Man VS Computer</h1>
        <p>As a human chose your weapon</p>
        
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <h3>Scores</h3>
        <div class="scores">
            <span id="humanScore">Human: 0 </span> <br>
            <span id="computerScore">Computer: 0 </span> <br>
            <span id="win"></span>
            <h3 id="announcement"></h3>
        </div>
        
    </div>


    <script src="./app.js"></script>
</body>
</html>
